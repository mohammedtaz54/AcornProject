<!DOCTYPE HTML>

<!-- Please check the notes in resources/helpful_notes.txt for information -->

<html lang=en>
  <head>
    <title> Acorn Recuritment </title>
    <link rel="stylesheet" type="text/css" href="css\first_page.css">
  </head>

  <body>

    <header class="acornHeader">
      <img id="logo" src="resources\acorn_res\Logos\PNGs\acorn_logo.png" alt="Image of the Acorn Logo">
    </header>

    <main>
      <h1>Limited Company Contractor Registration Form </h1>
      <form>
        <section class="firstPage">
          <div class="firstLine">
            <div class="title">
              <div class="question">
                <label>Title:</label>
              </div>
              <div class="answer">
                <select>
                  <option value="Mr">Mr</option>
                  <option value="Mrs">Mrs</option>
                  <option value="Miss">Miss</option>
                  <option value="Ms">Ms</option>
                  <option value="Sir">Sir</option>
                  <option value="Dr">Dr</option>
                </select>
                <span title="Provide the your title eg. Mr/Mrs"></span>
              </div>
            </div>
            <div class="firstName">
              <div class="question">
                <label>First Name:</label>
              </div>
              <div class="answer">
              <span title="Please enter your first name"><input type="text" name="firstName" minlength="1" placeholder="enter here"></span>
              </div>
            </div>
            <div class="surname">
              <div class="question">
                <label>Surname:</label>
              </div>
              <div class="answer">
                <span title="Please enter your surname"><input type="text" name="surname" minlength="1" placeholder="enter here"></span>
              </div>
            </div>
          </div>

          <div class="secondLine">
            <div class="addressQuestion">
              <label>Address:</label>
            </div>
            <div class="addressAnswer"<input>
              <span title="Please enter your address"><input type="text" name="address" minlength="1" placeholder="enter here"></span>
            </div>
          </div>

          <div class="thirdLine">
            <div class="contactNumber">
              <div class="question">
                <label>Contact Number:</label>
              </div>
              <div class="answer">
                <span title="Please enter your contact number"><input type="text" name="contactNumber" maxlength="11" placeholder="enter here"></span>
              </div>
            </div>
            <div class="emailAddress">
              <div class="question">
                <label>Email Address:</label>
              </div>
              <div class="answer">
                <span title="Please enter your email address"><input type="text" name="emailAddress" minlength="1" placeholder="enter here">
              </div>
            </div>
          </div>

          <div class="fourthLine">
            <div class="dateOfBirth">
              <div class="question">
                <label>Date of Birth:</label>
              </div>
              <div class="answer">
                <span title="Please enter your date of birth"><input type="date" name="dob"></span>
              </div>
            </div>
            <div class="nationalInsurance">
              <div class="question">
                <label>National Insurance Number:</label>
              </div>
              <div class="answer">
                <span title="Please enter your insurance number"><input type="number" name="niNumber" maxlength="9" placeholder="enter here">
              </div>
            </div>
          </div>

          <div class="fifthLine">
              <div class="contactQuestion">
                <label>Emergency Contact Name / Number:</label>
              </div>
              <div class="contactAnswer">
                <span title="Please enter your contact number"><input type="text" name="emergContact" maxlength="11" placeholder="enter here"></span>
              </div>
          </div>

          <div class="sixthLine">
            <div class="workQuestion">
              <label>Type of Work Required:</label>
            </div>
            <div class="workAnswer">
              <input type="text" name="workReq" minlength="1" placeholder="enter here">
              <p>Attach CV
              <input type="file" name="CV">
            </div>
          </div>

          <div class="seventhLine">
            <div class="qualiQuestion">
              <label>Qualifications / licences held:</label>
              <p>*Please provide evidence
            </div>
            <div class="qualiAnswer">
              <span title="Enter the qualifications you have been awarded"><input type="text" name="quali" minlength="1" placeholder="enter here"></span>
            </div>
          </div>

          <div class="eigthLine">
            <div class="typeOfWork">
              <label>I will be Working via an Umbrella Company</label>
              <input type="radio" name="umbrella" value="Umbrella Company">
              <label>a Personal Services Company</label>
              <input type="radio" name="personalService" value="Personal Services Company">
              <label>(tick as appropriate)</label>
              <p>Name of Company
              <input type="text" name="nameOfCompany" minlength="1" placeholder="enter here">
            </div>
          </div>
        </section>
      </form>
    </main>
    <a href="second_page.html""#" style="float: right;" class="next">Next &raquo;</a>
  </body>
</html>
