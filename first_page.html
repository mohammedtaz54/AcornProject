<!DOCTYPE HTML>

<!-- Please check the notes in resources/helpful_notes.txt for information -->

<html lang=en>
  <head>
    <title> Acorn Recuritment </title>
    <link rel="stylesheet" type="text/css" href="css\first_page.css">
  </head>

  <body>
    <main>
      <h1>Limited Company Contractor Registration Form </h1>
      <form>
        <section class="firstPage">
          <div class="firstLine">
            <div class="title">
              <div class="question">
                <label>Title:</label>
              </div>
              <div class="answer">
                <input type="text" name="title">
              </div>
            </div>
            <div class="firstName">
              <div class="question">
                <label>First Name:</label>
              </div>
              <div class="answer">
                <input type="text" name="firstName">
              </div>
            </div>
            <div class="surname">
              <div class="question">
                <label>Surname:</label>
              </div>
              <div class="answer">
                <input type="text" name="surname">
              </div>
            </div>
          </div>

          <div class="secondLine">
            <div class="addressQuestion">
              <label>Address:</label>
            </div>
            <div class="addressAnswer">
              <input type="text" name="address">
            </div>
          </div>

          <div class="thirdLine">
            <div class="contactNumber">
              <div class="question">
                <label>Contact Number:</label>
              </div>
              <div class="answer">
                <input type="number" name="contactNumber">
              </div>
            </div>
            <div class="emailAddress">
              <div class="question">
                <label>Email Address:</label>
              </div>
              <div class="answer">
                <input type="text" name="emailAddress">
              </div>
            </div>
          </div>

          <div class="fourthLine">
            <div class="dateOfBirth">
              <div class="question">
                <label>Date of Birth:</label>
              </div>
              <div class="answer">
                <input type="date" name="dob">
              </div>
            </div>
            <div class="nationalInsurance">
              <div class="question">
                <label>National Insurance Number:</label>
              </div>
              <div class="answer">
                <input type="number" name="niNumber">
              </div>
            </div>
          </div>

          <div class="fifthLine">
              <div class="contactQuestion">
                <label>Emergency Contact Name / Number:</label>
              </div>
              <div class="contactAnswer">
                <input type="text" name="emergContac">
              </div>
          </div>

          <div class="sixthLine">
            <div class="workQuestion">
              <label>Type of Work Required:</label>
            </div>
            <div class="workAnswer">
              <input type="text" name="workReq">
              <p>Attach CV
              <input type="file" name="CV">
            </div>
          </div>

          <div class="seventhLine">
            <div class="qualiQuestion">
              <label>Qualifications / licences held:</label>
              <p>*Please provide evidence
            </div>
            <div class="qualiAnswer">
              <input type="text" name="quali">
            </div>
          </div>

          <div class="eigthLine">
            <div class="typeOfWork">
              <label>I will be Working via an Umbrella Company</label>
              <input type="radio" name="umbrella" value="Umbrella Company">
              <label>a Personal Services Company</label>
              <input type="radio" name="personalService" value="Personal Services Company">
              <label>(tick as appropriate)</label>
              <p>Name of Company
              <input type="text" name="nameOfCompany">
            </div>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
