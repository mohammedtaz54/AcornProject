<!DOCTYPE HTML>

<!-- Please check the notes in resources/helpful_notes.txt for information -->

<html lang=en>
  <head>
    <title> Acorn Recuritment </title>
    <link rel="stylesheet" type="text/css" href="..\static\css\main.css">
    <link rel="stylesheet" type="text/css" href="..\static\css\login.css">
    <link rel="shortcut icon" type="image/png" href="..\static\acorn_res\Logos\favicon.ico"/>
  </head>

  <body>
    <header class="acornHeader">
      <img id="logo" src="..\static\acorn_res\Logos\PNGs\acorn_logo.png" alt="Image of the Acorn Logo">
    </header>
    <main>
      <h1>Login</h1>
      <hr>
      <p>Please provide your login details. If you have forgotten your username or unique ID
        number, you can check the email you received when you first signed up</p>
      <hr>
      <form id="loginDetails" action="/Login" method="POST">
        <div id="textBoxes">
          <input type="text" name="userName" placeholder="User Name">
          <input type="password" name="password" placeholder="Password">
        </div>
        <div id="buttonHolder">
          <button type="submit" id="submitLogin">Login</button>
        </div>
      </form>
    </main>
  </body>
</html>
