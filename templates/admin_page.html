<html lang=en>
  <head>
    <title> Acorn Recuritment </title>
    <link rel="stylesheet" type="text/css" href="..\static\css\main.css">
    <style> #map {height: 400px; width: 400px;}</style>
  </head>

  <body>

    <header class="acornHeader">
      <img id="logo" src="acorn_res\Logos\PNGs\acorn_logo.png" alt="Image of the Acorn Logo">
    </header>

    <main>
      <h1>Administration Page</h1>

      <h3>Map of Contractors Addresses</h3>
        <div id = "map"></div>

    </main>

    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuMYtzXnl4fgx4t7pRZDwRL6Sif2M2tb8&callback=initMap">
    </script>

  </body>
